<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPV Build Pre Calculation</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.avif">
  </head>

  <body>
    <h1>FPV Build Pre Calculator</h1>
    <p>Enter values here and the site will give you more input based on what you've entered if it doesn't make sense.</p>
    <fieldset>
      <legend>Speed Calculation</legend>
      <label for="">KV-Value</label>
      <input type="text" id="calcKV" placeholder="Enter KV-Value" onkeyup="calcDrehzahl()"/><br />

      <label for="">Voltage (V)</label>
      <input type="text" id="calcSpan" placeholder="Enter Voltage" onkeyup="calcDrehzahl()" /><br />

      <label for="">Speed of rotation</label>
      <p id="endDrehzahl"></p>
    </fieldset><br>

    <fieldset>
      <legend>Calculation KV (Speed constant)</legend>
      <label for="">Speed of rotation</label>
      <input type="text" id="calcDreh" placeholder="Enter Speed of rotation" onkeyup="calcKV()" /><br />

      <label for="">Voltage (V)</label>
      <input type="text" id="calcSpan" placeholder="Enter Voltage" /><br />

      <label for="">KV-Value</label>
      <p id="endKV"></p>
    </fieldset><br>

    <fieldset>
      <legend>Voltage (V)</legend>
      <label for="">Speed of rotation</label>
      <input type="text" id="calcDreh2" placeholder="Enter Speed of rotation" /><br />

      <label for="">KV-Value</label>
      <input type="text" id="calcKV2" placeholder="Enter KV-Value" /><br />

      <label for="">Voltage</label>
      <p id="endSpannung"></p>
    </fieldset><br>

    <fieldset>
      <legend>Max. Electricity</legend>
      <label for="">Capacity:</label>
      <input type="text" id="calcKapi" placeholder="Enter Capacity" /><br />

      <label for="">C-Rate</label>
      <input type="text" id="calcCRate" placeholder="Enter C-Rate" /><br />

      <label for="">Max. Electricity</label>
      <p id="endStrom"></p>
    </fieldset><br>

    <fieldset>
      <legend>Capacity (Ah)</legend>
      <label for="">C-Rate</label>
      <input type="text" id="calcCRate2" placeholder="Enter C-Rate" /><br />

      <label for="">Max. Electricity</label>
      <input type="text" id="calcStrom" placeholder="Enter Max. Electricity" /><br />

      <label for="">Capacity</label>
      <p id="endAh"></p>
    </fieldset><br>

    <fieldset>
      <legend>C-Rate</legend>
      <label for="">Max. Electricity</label>
      <input type="text" id="calcStrom2" placeholder="Enter Max. Electricity" /><br />

      <label for="">Capacity</label>
      <input type="text" id="calcKapi2" placeholder="Enter Capacity" /><br />

      <label for="">C-Rate</label>
      <p id="endCRate"></p>
    </fieldset>
  </body>
</html>
